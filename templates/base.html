{% load static %}
<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }"
    x-init="$watch('darkMode', val => localStorage.setItem('darkMode', val))">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% if site %}{{ site.full_name }} - {{ site.tagline }}{% else %}Portfolio
        {% endif %}{%endblock %}</title>

    <!-- SEO -->
    <meta name="description"
        content="{% block meta_description %}{% if site %}{{ site.meta_description }}{% endif %}{% endblock %}">
    <meta name="keywords" content="{% if site %}{{ site.meta_keywords }}{% endif %}">

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <meta name="theme-color" content="#6366f1">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Sora:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}?v={{ site.updated_at|date:'U' }}">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>

    <!-- Devicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
</head>

<body class="antialiased">

    <!-- Navigation -->
    <c-navbar></c-navbar>

    <!-- Main Content -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <c-footer></c-footer>

    <!-- Scroll to Top -->
    <div x-data="{ show: false }" @scroll.window="show = window.pageYOffset > 300" x-show="show" x-transition
        class="fixed bottom-8 right-8 z-50">
        <button @click="window.scrollTo({ top: 0, behavior: 'smooth' })"
            class="bg-primary-600 hover:bg-primary-700 text-white p-3 rounded-full shadow-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
            </svg>
        </button>
    </div>


    <!-- Scroll Animations -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Intersection Observer for scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                        // Optional: unobserve after animation
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            // Observe all elements with animation classes
            const animatedElements = document.querySelectorAll(
                '.animate-on-scroll, .fade-in-left, .fade-in-right, .scale-in, .stagger-animation'
            );

            animatedElements.forEach(el => observer.observe(el));
        });
    </script>

    {% block extra_scripts %}{% endblock %}
    <!-- Resume Modal -->
    {% if site.resume_file %}
    <div id="resumeModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4"
        onclick="if(event.target === this) closeResumeModal()">
        <div class="bg-white dark:bg-gray-800 rounded-xl max-w-6xl w-full max-h-[90vh] flex flex-col">
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
                <div>
                    <h3 class="text-2xl font-bold">Resume Preview</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">{{ site.full_name }}</p>
                </div>
                <div class="flex gap-2">
                    <a href="{% url 'analytics:resume_download' %}?source=modal" class="btn-primary">
                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Download
                    </a>
                    <button onclick="closeResumeModal()" class="btn-secondary">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Share Section -->
            <div class="px-6 py-4 bg-gray-50 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
                <c-share-buttons title="{{ site.full_name }}'s Resume"
                    url="{{ request.scheme }}://{{ request.get_host }}{% url 'core:about' %}" />
            </div>

            <!-- Modal Content -->
            <div class="flex-1 overflow-auto p-6">
                <iframe src="{{ site.resume_file.url }}" class="w-full h-full min-h-[600px] border-0"></iframe>
            </div>
        </div>
    </div>
    {% endif %}

    <script>
        // Resume modal functions
        function openResumeModal() {
            const modal = document.getElementById('resumeModal');
            if (modal) {
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeResumeModal() {
            const modal = document.getElementById('resumeModal');
            if (modal) {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        }

        function downloadResume() {
            {% if site.resume_file %}
            window.location.href = "{{ site.resume_file.url }}";
            {% endif %}
        }

        // Animated counter for stats
        document.addEventListener('DOMContentLoaded', function () {
            const counters = document.querySelectorAll('[data-count]');

            if (counters.length === 0) return;

            const animateCounter = (counter) => {
                const target = parseInt(counter.getAttribute('data-count'));
                const duration = 2000; // 2 seconds
                const step = target / (duration / 16); // 60fps
                let current = 0;

                const timer = setInterval(() => {
                    current += step;
                    if (current >= target) {
                        counter.textContent = target;
                        clearInterval(timer);
                    } else {
                        counter.textContent = Math.floor(current);
                    }
                }, 16);
            };

            // Intersection Observer for animation trigger
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateCounter(entry.target);
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.5 });

            counters.forEach(counter => observer.observe(counter));
        });
    </script>
</body>

</html>
