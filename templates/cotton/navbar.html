<nav x-data="{ open: false }"
    class="fixed top-0 left-0 right-0 z-50 bg-cyber-dark/90 backdrop-blur-md border-b border-cyber-cyan/20 shadow-lg">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">

            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="{% url 'core:about' %}"
                    class="text-2xl font-bold bg-gradient-to-r from-cyber-cyan to-cyber-purple bg-clip-text text-transparent hover:shadow-glow-cyan transition-all duration-300"
                    style="font-family: 'Sora', sans-serif;">
                    {{ site.full_name }}
                </a>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="{% url 'core:landing' %}"
                    class="text-cyber-text hover:text-cyber-cyan transition-colors relative group">
                    Home
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyber-cyan to-cyber-purple group-hover:w-full transition-all duration-300"></span>
                </a>
                <a href="{% url 'core:about' %}"
                    class="text-cyber-text hover:text-cyber-cyan transition-colors relative group">
                    About Me
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyber-cyan to-cyber-purple group-hover:w-full transition-all duration-300"></span>
                </a>
                <a href="{% url 'projects:list' %}"
                    class="text-cyber-text hover:text-cyber-cyan transition-colors relative group">
                    Projects
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyber-cyan to-cyber-purple group-hover:w-full transition-all duration-300"></span>
                </a>
                <a href="{% url 'blog:list' %}"
                    class="text-cyber-text hover:text-cyber-cyan transition-colors relative group">
                    Blog
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyber-cyan to-cyber-purple group-hover:w-full transition-all duration-300"></span>
                </a>
                {% if site.resume_file %}
                <button onclick="openResumeModal()"
                    class="text-cyber-text hover:text-cyber-cyan transition-colors relative group">
                    Resume
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyber-cyan to-cyber-purple group-hover:w-full transition-all duration-300"></span>
                </button>
                {% endif %}
                <a href="{% url 'contact:contact' %}"
                    class="text-cyber-text hover:text-cyber-cyan transition-colors relative group">
                    Contact
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyber-cyan to-cyber-purple group-hover:w-full transition-all duration-300"></span>
                </a>

                <!-- CTA Button -->
                <a href="{% url 'contact:contact' %}"
                    class="px-6 py-2 bg-gradient-to-r from-cyber-cyan to-cyber-purple rounded-lg text-white font-semibold hover:shadow-glow-cyan transition-all duration-300 transform hover:-translate-y-0.5">
                    Get In Touch
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center space-x-2">
                <button @click="darkMode = !darkMode" class="p-2 border border-cyber-cyan/30 rounded-lg">
                    <svg x-show="darkMode" class="w-5 h-5 text-cyber-cyan" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg x-show="!darkMode" class="w-5 h-5 text-cyber-purple" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>

                <button @click="open = !open" class="p-2 border border-cyber-cyan/30 rounded-lg text-cyber-cyan">
                    <svg x-show="!open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg x-show="open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div x-show="open" x-transition @click.away="open = false"
        class="md:hidden border-t border-cyber-cyan/20 bg-cyber-dark-secondary/95 backdrop-blur-md">
        <div class="px-4 py-3 space-y-3">
            <a href="{% url 'core:landing' %}"
                class="block py-2 text-cyber-text hover:text-cyber-cyan transition-colors">Home</a>
            <a href="{% url 'core:about' %}"
                class="block py-2 text-cyber-text hover:text-cyber-cyan transition-colors">About Me</a>
            <a href="{% url 'projects:list' %}"
                class="block py-2 text-cyber-text hover:text-cyber-cyan transition-colors">Projects</a>
            <a href="{% url 'blog:list' %}"
                class="block py-2 text-cyber-text hover:text-cyber-cyan transition-colors">Blog</a>
            {% if site.resume_file %}
            <button onclick="openResumeModal()"
                class="block py-2 text-cyber-text hover:text-cyber-cyan transition-colors text-left w-full">Resume</button>
            {% endif %}
            <a href="{% url 'contact:contact' %}"
                class="block py-2 text-cyber-text hover:text-cyber-cyan transition-colors">Contact</a>
        </div>
    </div>
</nav>
