<c-vars
    title="{{ title|default:'' }}"
    subtitle="{{ subtitle|default:'' }}"
/>

<section class="section-container">
    {% if title %}
    <div class="text-center mb-12">
        <h2 class="section-title">{{ title }}</h2>
        {% if subtitle %}
        <p class="text-lg text-gray-600 dark:text-gray-400">{{ subtitle }}</p>
        {% endif %}
    </div>
    {% endif %}
    
    {{ slot }}
</section>
