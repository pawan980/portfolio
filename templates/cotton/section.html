<c-vars
    title="{{ title|default:'' }}"
    subtitle="{{ subtitle|default:'' }}"
/>

<section class="section-container">
    {% if title %}
    <div class="text-center mb-12">
        <h2 class="text-4xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500" style="font-family: 'Sora', sans-serif;">{{ title }}</h2>
        {% if subtitle %}
        <p class="text-lg text-gray-300">{{ subtitle }}</p>
        {% endif %}
    </div>
    {% endif %}
    
    {{ slot }}
</section>
